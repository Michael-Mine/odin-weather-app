<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A weather app website by Michael Mine, a JavaScript Full-Stack Web Developer."
    />
    <title>Michael Mine | Weather App</title>
    <link
      rel="icon"
      type="image/png"
      href="images/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
  </head>
  <body>
    <header>
      <div>
        <a href="https://mrmine.net/">
          <img
            src="images/logo.png"
            alt="developer logo"
            height="50px"
            width="121px"
          />
        </a>
      </div>
      <div class="header-title">
        <img
          src="images/weather-sunset.svg"
          alt="list logo"
          class="header-logo"
          height="50px"
          width="50px"
        />
        <h1>Weather App</h1>
      </div>
      <div>
        <a href="https://github.com/Michael-Mine">
          <img
            src="images/github-mark.svg"
            alt="github-mark"
            class="header-logo"
            height="50px"
            width="50px"
          />
        </a>
      </div>
    </header>
    <form>
      <br>
      <div>
        <label for="location">Location:</label>
        <input type="text" name="location" id="location" />
        <button>Search</button>
      </div>
      <br>
    </form>
  </body>
</html>
