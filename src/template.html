<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A weather app website by Michael Mine, a JavaScript Full-Stack Web Developer."
    />
    <title>Michael Mine | Weather App</title>
    <link
      rel="icon"
      type="image/png"
      href="images/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
  </head>
  <body>
    <main>
      <header>
        <div>
          <a href="https://mrmine.net/">
            <img
              src="images/logo.png"
              alt="developer logo"
              height="50px"
              width="121px"
            />
          </a>
        </div>
        <div class="header-title">
          <img
            src="images/weather-sunset.svg"
            alt="list logo"
            class="header-logo"
            height="50px"
            width="50px"
          />
          <h1>Weather App</h1>
        </div>
        <div>
          <a href="https://github.com/Michael-Mine">
            <img
              src="images/github-mark.svg"
              alt="github-mark"
              class="header-logo"
              height="50px"
              width="50px"
            />
          </a>
        </div>
      </header>
      <aside>
        <ul id="saved-list"></ul>
      </aside>
      <br />
      <section>
        <form>
          <label for="location">Forecast location:</label>
          <input type="text" name="location" id="location" />
          <button id="search">Search</button>
          <span>&degF</span>
          <label class="toggle">
            <input class="input" type="checkbox" name="degrees" id="degrees" />
            <span class="slider"></span>
          </label>
          <span>&degC</span>
        </form>
        <div id="loader" class="loader">
          <span class="loader-text">loading</span>
          <span class="load"></span>
        </div>
        <h2 id="location-header"></h2>
        <div id="buttons">
          <button id="save">Save</button>
          <button id="edit">Edit Name</button>
          <button id="remove">Remove</button>
        </div>
        <div class="alerts">
          <h3 id="alerts-event"></h3>
          <p id="alerts-headline"></p>
          <p id="alerts-start"></p>
          <p id="alerts-end"></p>
          <a id="alerts-link"></a>
        </div>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Location Time</th>
              <th>
                <img
                  src="images/weather-sunset.svg"
                  alt="list logo"
                  class="header-logo"
                  height="40px"
                  width="40px"
                />
              </th>
              <th>Conditions</th>
              <th>Temperate</th>
              <th>Feels like</th>
              <th>UV index</th>
              <th>Humidity</th>
              <th>Chance of rain</th>
              <th>Sunrise</th>
              <th>Sunset</th>
              <th>Moon</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
        <dialog id="edit-location-name-dialog">
          <h2>Edit Saved Location Name</h2>
          <p id="edit-location-name-dialog-text"></p>
          <form>
            <p>
              <label for="edit-location-name-input">new name:</label>
              <input
                type="text"
                id="edit-location-name-input"
                name="edit-location-name"
              />
            </p>
          </form>
          <br />
          <button id="edit-location-name-button-confirm">Confirm</button>
          <button id="edit-location-name-button-cancel" formmethod="dialog">
            Cancel
          </button>
        </dialog>
        <dialog id="remove-location-dialog">
          <h2>Remove Saved Location</h2>
          <p id="remove-location-dialog-text"></p>
          <button id="remove-location-dialog-button-confirm">Delete</button>
          <button id="remove-location-dialog-button-cancel">Cancel</button>
        </dialog>
      </section>
    </main>
  </body>
</html>
