<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="A weather app website by Michael Mine, a JavaScript Web Developer."/><title>Michael Mine | Weather App</title><link rel="icon" type="image/png" href="fa2c4162434194009462.png" sizes="96x96"/><link rel="icon" type="image/svg+xml" href="0b2a21dc2560c78d98ee.svg"/><link rel="shortcut icon" href="3b5d7632aa12bfc4cc99.ico"/><link rel="apple-touch-icon" sizes="180x180" href="130bd0bf4ffd08c91670.png"/><link rel="manifest" href="080ea9e3391bab1af5ae.webmanifest"/><script defer="defer" src="main.js"></script></head><body><main><header><div><a href="https://mrmine.net/"><img src="0781145a2936f8c5b68e.png" alt="developer logo" height="50px" width="121px"/></a></div><div class="header-title"><img src="cfab0ce61f9e97a1a96b.svg" alt="list logo" class="header-logo" height="50px" width="50px"/><h1>Weather App</h1></div><div><a href="https://github.com/Michael-Mine"><img src="6fa18895f6e6c7772cab.svg" alt="github-mark" class="header-logo" height="50px" width="50px"/></a></div></header><aside><ul id="saved-list"></ul></aside><br/><section><form><label for="location">Forecast location:</label> <input class="input" name="location" id="location" placeholder="London"/> <button class="button--submit" id="search">Search</button> <span id="degrees">&degF</span> <label class="toggle"><input class="input" type="checkbox" name="degrees" id="degrees"/> <span class="slider"></span></label> <span>&degC</span></form><div id="loader" class="loader"><span class="loader-text">loading</span> <span class="load"></span></div><h2 id="location-header"></h2><div id="buttons"><button id="save" class="button--submit">Save</button> <button id="edit" class="button--submit">Edit Name</button> <button id="remove" class="button--submit">Remove</button></div><div class="alerts"><h3 id="alerts-event"></h3><p id="alerts-headline"></p><p id="alerts-start"></p><p id="alerts-end"></p><a id="alerts-link"></a></div><table><thead><tr><th>Date</th><th>Location Time</th><th><img src="cfab0ce61f9e97a1a96b.svg" alt="list logo" class="header-logo" height="40px" width="40px"/></th><th>Conditions</th><th>Temperate</th><th>Feels like</th><th>UV index</th><th>Humidity</th><th>Chance of rain</th><th>Sunrise</th><th>Sunset</th><th>Moon</th></tr></thead><tbody id="tbody"></tbody></table><dialog id="edit-location-name-dialog"><h2>Edit Saved Location Name</h2><p id="edit-location-name-dialog-text"></p><form><p><label for="edit-location-name-input">new name:</label> <input id="edit-location-name-input" name="edit-location-name"/></p></form><br/><button id="edit-location-name-button-confirm">Confirm</button> <button id="edit-location-name-button-cancel" formmethod="dialog">Cancel</button></dialog><dialog id="remove-location-dialog"><h2>Remove Saved Location</h2><p id="remove-location-dialog-text"></p><button id="remove-location-dialog-button-confirm">Delete</button> <button id="remove-location-dialog-button-cancel">Cancel</button></dialog></section></main></body></html>
